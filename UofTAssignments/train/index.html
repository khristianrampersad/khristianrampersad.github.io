<!DOCTYPE html>

<html lang="en-US">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Train</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">

</head>



<body>

	<section>

		<header>



			<h1>Train Schedule</h1>

			<p>U.S. Routes</p>

		</header>



		<article>

			<h2>Daily Train Schedule</h2>


			<div class=reviewstable>
				<table class="table" id="trainSchedule">
					<thead class="thead-dark">


						<tr>

							<th>Train Name</th>

							<th>Destination</th>

							<th>Frequency</th>

							<th>Next Arrival</th>

							<th>Time to Arrival</th>

						</tr>

					</thead>
					<tbody>

					</tbody>
				</table>
			</div>

			<!-- <tr>

					INFUSED DATA FROM DATABASE

				</tr> -->

			</table>

		</article>



		<article>

			<h2>Add Train - Conductor Console</h2>

			<form>

				<div>

					<label for="trainName">Train Name:</label>

					<input type="text" id="trainName">

					<label for="destination">Destination:</label>

					<input type="text" id="destination">

					<label for="time">First Train Time:</label>

					<input type="text" id="time" placeholder="12:00 (military time)">

					<label for="frequency">Frequency (min):</label>

					<input type="text" id="frequency" placeholder="30">

					<button type="submit" id="submit">Add</button>

					<button type="submit" id="revise">Revise</button>

					<button type="submit" id="delete">Delete</button>

					<button type="submit" id="clear">Clear All</button>

					<p class="direction">* Revise and Delete buttons only require a matching '<span>Train Name</span>' input</p>

				</div>

			</form>

		</article>

	</section>

</body>

<!-- jQuery -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Firebase -->

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- Moment js -->

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Link to Script -->

<script src="script.js"></script>

</html>
